<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>サンプル｜バナーに光彩を設定する</title>
<style type="text/css">
body {
	background-color: #000000;
}
.bnr {
	width: 250px;
	height: 250px;
	margin-right: auto;
	margin-left: auto;
	background-color: #8A8282;
	margin-top: 250px;
	-webkit-transition: all 1s linear 0s;
	-o-transition: all 1s linear 0s;
	transition: all 1s linear 0s;
	border-width: 1px;
	border-color: #fff;
}
.bnr div {
	color: #FFFFFF;
	text-align: center;
}
.bnr:hover {
	border-width: 10px;
}
</style>
</head>

<body>
<div class="bnr">
	<div>バナーです</div>
</div>
</body>
</html>
